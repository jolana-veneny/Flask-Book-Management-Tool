{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<div class="container form_position" >
    <div class="letter">
        <h2 class="fs-title">Please, enter your book details:</h2>
        <form action="/register" method="post"  class="needs-validation" novalidate >
            <div class="row msform">
                <div class="form-group col-md-5" >
                  <label class="fs-subtitle" for="UserName">User Name</label>
                  <input autofocus type="text" class="form-control" name= "UserName" id="UserName" placeholder="Username" required>
                  <div class="invalid-feedback">
                    Please enter a username.
                  </div>
                </div>          
                <div class="form-group col-md">
                  <label class="fs-subtitle" for="Password">Password</label>
                  <input autofocus type="text" class="form-control" name="Password" id="Password" placeholder="Password" required>
                  <div class="invalid-feedback">
                    Please provide a password.
                  </div>
                </div>
                <div class="form-group col-md">
                  <label class="fs-subtitle" for="ConfirmPassword">Password</label>
                  <input autofocus type="text" class="form-control" id="ConfirmPassword" name="ConfirmPassword" placeholder="Confirm Password" required>
                  <div class="invalid-feedback">
                    Please confirm your password.
                  </div>
                </div>
              </div>

              <button class="btn button btn-block" type="submit">Register</button>
        </form>
    </div>
</div>


{% endblock %}
